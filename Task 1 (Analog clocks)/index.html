<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Clock</title>
</head>
<body>
    <div class="container">
        <div class="clock">
            <img id="bg" class="clock-element" src="images/bg.png" width="1024" height="1024">
            <img id="second" class="clock-element" src="images/second.png" width="1024" height="1024" alt="Second arrow">
            <img id="minute" class="clock-element" src="images/minute.png" width="1024" height="1024" alt="Minute arrow">
            <img id="hour" class="clock-element" src="images/hour.png" width="1024" height="1024" alt="Hour arrow">
        </div>
        <input id="time" type="time" name="appt-time" step="1">
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
